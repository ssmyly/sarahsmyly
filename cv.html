<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Sarah Smyly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="common-header"></header>

    <main>
        <div class="container">
            <section class="cv">
                <h2>Curriculum Vitae</h2>
                <p><a href="path_to_your_cv.pdf" target="_blank">Download PDF Version</a></p>
                <iframe src="path_to_your_cv.pdf" width="100%" height="600px"></iframe>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Sarah Smyly. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript to load the common header
        document.getElementById("common-header").innerHTML = fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById("common-header").innerHTML = data)
            .catch(error => console.log('Error loading header:', error));
    </script>
    
</body>
</html>
