<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sarah Smyly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="common-header"></header>

    <main>
        <div class="container">
            <section class="contact">
                <h2>Contact</h2>
                <form action="mailto:your_email@domain.com" method="post" enctype="text/plain">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4"></textarea><br><br>
                    <input type="submit" value="Send">
                </form>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Sarah Smyly. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript to load the common header
        document.getElementById("common-header").innerHTML = fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById("common-header").innerHTML = data)
            .catch(error => console.log('Error loading header:', error));
    </script>

</body>
</html>
